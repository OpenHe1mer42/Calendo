<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet"/></link>
</head>
<body>
    <div class="grid">
    <div class="task-container">
        <div class="tasks">
          <div id="tasksdiv">
            <div class="task">
                <span>Habit</span>
            </div>
           
          </div> 
          <div class="task-menu">
                <div id="delete"class="add"><img class="edit" src="/images/trash-icon-1842x2048-wi4nz5uj.png"/></div>
                <div id="edit" class="add"><img class="edit" src="/images/edit-icon-512x512-v7ak1xco.png"/></div>
                <div id="add" class="add"><div class="plus-sign"></div></div>
          </div>
        </div>
        
    </div>
    <div class="calendar-container">
        <div class="calendar">
        </div>
        <div class="calendarcontrol">
            <div>
                <span id="today" class="today">Today</span>
            </div>
            <div class="control" id="control">
                <div>
                <span id="next_month" class="other">next</span>
                <span id="month" class="moncon">month</span>
                <span id="prev_month" class="other">prev</span>
            </div>
                <span >/</span>
                
                <div>
                <span  id="next_year" class="other">next</span>
                <span id="year" class="yearcon">year</span>
                <span  id="prev_year" class="other">prev</span>
            </div>
            </div>
        </div>
    </div>

</div>
 
<script src="mind2.js"></script>
</body>

</html>
